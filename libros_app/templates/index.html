<head>

    <title>Libros y Autores</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../static/img/logo_libros.png" width="250px" alt="Libros&Autores">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Libros</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Autores</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Registro</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sign in</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- FIN NAVBAR -->

    <div class="container-lg bg-light mt-4">
        <div class="row">
            <div class="col-sm-6 p-3">
                <h3 class="text-center">Agregar Libro</h3>

                <!-- FORMULARIO DE INGRESO DE LIBRO -->
                <form id="agregar_libro" action="add" method="post"> {% csrf_token %}>
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" id="titulo" class="form-control" placeholder="Ingresar título del libro">
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea name="descripcion" id="desc" cols="30" rows="3" class="form-control" placeholder="Ingresar descripción del libro"></textarea>
                    </div>
                    <input type="submit" name="agregar" value="Agregar" class="btn btn-primary"></button>
                </form>

            </div>


            <div class="col-sm-6 p-3">
                <h3 class="text-center">Lista de Libros</h3>
            </div>
        </div>
    </div>


    <!-- FOOTER -->

    <!-- Bootstrap 5 y Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>

</html>
